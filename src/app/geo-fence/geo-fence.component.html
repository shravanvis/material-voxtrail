<div class="main-content">
  <div class="container-fluid">
      <div class="row">
            <div class="col-lg-6 col-md-12">
              <button class="btn btn-warning" data-toggle="modal" data-target="#modalLoginForm">Add Geo-Fence</button>

              <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header text-center">
                      <h4 class="modal-title w-100 font-weight-bold">Add Geo-Fence</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body mx-3">
                      <div class="md-form mb-5">
                        <label>Name</label>
                        <input type="name" id="defaultForm-email" class="form-control validate" placeholder="Zone Name">
                      </div>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <mat-radio-group aria-label="Select an option">
                                <mat-radio-button value="1">Zone Visible</mat-radio-button>
                              </mat-radio-group>
                        </div>
                        <div class="md-form mb-5">
                            <mat-radio-group aria-label="Select an option">
                                <mat-radio-button value="2">Name Visible</mat-radio-button>
                              </mat-radio-group>
                        </div>
                      </div>
                      <div class="modal-body mx-3">
                          <div class="md-form mb-5">
                              <!-- <mat-form-field>
                                  <mat-label>Measure Areas</mat-label>
                                  <mat-select>
                                    <mat-option *ngFor="let area of areas" [value]="area.value">
                                      {{area.viewValue}}
                                    </mat-option>
                                  </mat-select>
                                </mat-form-field> -->
                                <label>Measure Area</label>
                                <select class="browser-default custom-select">
                                  <option value="1">Off</option>
                                  <option value="2">Acres</option>
                                  <option value="3">Hectares</option>
                                  <option value="3">Square Meters</option>
                                  <option value="3">Square Kilometers</option>
                                  <option value="3">Square Foot</option>
                                  <option value="3">Sqaure Miles</option>
                                </select>
                          </div>
                      </div>

         <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-success">Add</button>
            <button class="btn btn-warning">Cancel</button>
      </div>
    </div>
  </div>
</div>
