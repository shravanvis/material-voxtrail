<div class="container-fluid">
 <div class="card">
    <div class="card-header card-header-warning">
        <h4 class="card-title">General Information</h4>
    </div>
   <div class="card-body">
     <div class="row">
       <div class="col-sm">
          <h4>Select Vehicles :</h4>
          <mat-form-field style="size: 50rem">
            <!-- <mat-label>Select Vehicles</mat-label> -->
            <mat-select style="size: 50rem" multiple search="search here">
              <mat-option *ngFor="let Vehicle of Vehicles" [value]="Vehicle.value">
                {{Vehicle.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
       </div>
       <div class="col-sm">
          <form class="form-inline">
              <div class="form-group">
                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd"
                         name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar btn-sm" (click)="d.toggle()" type="button"><i class="material-icons">date_range</i></button>
                  </div>
                </div>
              </div>
            </form>
            
            
            <!-- <pre>Model: {{ model | json }}</pre> -->
       </div>
     </div>
     
   </div>
 </div>
 
 <div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title"></h4>
</div>

<div class="card-body">

      <input data-live-search="true" type="text" class="form-control" placeholder="Search">

      <th scope="col" class="text-warning">Route length</th>
      <th scope="col" class="text-warning">Move Duration</th>
      <th scope="col" class="text-warning">Stop Duration</th>
      <th scope="col" class="text-warning">Stop Count</th>
      <th scope="col" class="text-warning">Top Speed</th>
      <th scope="col" class="text-warning">Average Speed</th>
      <th scope="col" class="text-warning">Engine Work</th>
      <th scope="col" class="text-warning">Engine Idle</th>
      <th scope="col" class="text-warning">OdoMeter</th>
      <th scope="col" class="text-warning">Engine Hours</th>
    </tr>
  </thead>

</table>
</div>
